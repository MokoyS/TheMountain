        <h3 class="fcf-h3">Nous contacter</h3>

            <div class="fcf-form-group">
                <label for="Name" class="fcf-label">Votre nom</label>
                <div class="fcf-input-group">
                    <input placeholder="Mathias Bogoss"type="text" id="Name" name="Name" class="fcf-form-control" required>
                </div>
            </div>
    
            <div class="fcf-form-group">
                <label for="Email" class="fcf-label">Votre addresse mail</label>
                <div class="fcf-input-group">
                    <input placeholder="Mathildelove@gmail.com" type="email" id="Email" name="Email" class="fcf-form-control" required>
                </div>
            </div>
    
            <div class="fcf-form-group">
                <label for="Message" class="fcf-label">Votre message</label>
                <div class="fcf-input-group">
                    <textarea placeholder="Dites nous tout !! ... " id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
                </div>
            </div>
    
            <div class="fcf-form-group">
                <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Envoyer</button>
            </div>
